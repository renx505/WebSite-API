<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --background: #0f172a;
            --card-bg: rgba(15, 23, 42, 0.8);
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-accent: #f1f5f9;
            --glass-border: rgba(148, 163, 184, 0.2);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background), #1e293b);
            color: var(--text);
            position: relative;
            overflow-x: hidden;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background: rgba(129, 140, 248, 0.1);
            bottom: -160px;
            border-radius: 50%;
            animation: bubble 20s infinite ease-in;
        }

        @keyframes bubble {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% { 
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .bg-bubbles li:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 17s;
        }

        .bg-bubbles li:nth-child(3) {
            left: 35%;
            width: 60px;
            height: 60px;
            animation-delay: 4s;
        }

        .bg-bubbles li:nth-child(4) {
            left: 50%;
            width: 30px;
            height: 30px;
            animation-delay: 0s;
            animation-duration: 22s;
        }

        .bg-bubbles li:nth-child(5) {
            left: 65%;
            width: 70px;
            height: 70px;
            animation-delay: 7s;
        }

        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 40px;
            height: 40px;
            animation-delay: 3s;
            animation-duration: 19s;
        }

        .bg-bubbles li:nth-child(7) {
            left: 90%;
            width: 50px;
            height: 50px;
            animation-delay: 5s;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            backdrop-filter: blur(12px);
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
            animation: fadeIn 1.2s cubic-bezier(0.39, 0.575, 0.565, 1) both;
            padding: 20px;
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success panel */
        .success-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px;
            text-align: center;
        }

        .icon-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }

        .icon-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0px rgba(99, 102, 241, 0.8);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(99, 102, 241, 0);
            }
            100% {
                box-shadow: 0 0 0 0px rgba(99, 102, 241, 0);
            }
        }

        .icon-bg i {
            font-size: 40px;
            color: white;
            animation: scale 1.8s infinite;
        }

        @keyframes scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 12px;
            background: linear-gradient(to right, var(--text-accent), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            outline: none;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover, .btn-primary:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover, .btn-secondary:focus {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-accent);
        }

        /* Status panel */
        .status-panel {
            border-radius: 16px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.03);
        }

        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
            justify-content: center;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            animation: pulseStatus 2s infinite;
        }

        @keyframes pulseStatus {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .status-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-accent);
        }

        .info-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--glass-border);
        }

        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .info-card h3 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-accent);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-card p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .info-card code {
            display: block;
            background: rgba(15, 23, 42, 0.5);
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            color: var(--primary-light);
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 0.8rem;
        }

        /* Responsive design */
        @media (min-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .success-panel {
                padding: 20px;
            }
            
            .icon-container {
                width: 90px;
                height: 90px;
            }
            
            .icon-bg i {
                font-size: 45px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.05rem;
            }
            
            .cta-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .btn {
                width: auto;
                flex: 1;
                min-width: 120px;
            }
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                grid-template-columns: 1fr 1fr;
                gap: 25px;
                padding: 30px;
                border-radius: 20px;
            }
            
            .success-panel {
                text-align: left;
                padding: 30px;
            }
            
            .icon-container {
                width: 100px;
                height: 100px;
                margin: 0 0 20px 0;
            }
            
            .icon-bg i {
                font-size: 50px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .cta-buttons {
                flex-direction: row;
                margin: 0;
            }
            
            .status-header {
                justify-content: flex-start;
            }
            
            .status-header h2 {
                font-size: 1.5rem;
            }
            
            .info-card h3 {
                font-size: 1rem;
            }
        }

        @media (min-width: 992px) {
            .container {
                padding: 40px;
            }
            
            .success-panel {
                padding: 40px;
            }
            
            .icon-container {
                width: 120px;
                height: 120px;
                margin: 0 0 30px 0;
            }
            
            .icon-bg i {
                font-size: 60px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .status-header h2 {
                font-size: 1.8rem;
            }
            
            .info-card h3 {
                font-size: 1.1rem;
            }
        }

        /* 防止移动端点击延迟 */
        a, button {
            touch-action: manipulation;
        }

        /* 优化移动端滚动体验 */
        html {
            -webkit-overflow-scrolling: touch;
            overflow-scrolling: touch;
        }

        body {
            overscroll-behavior-y: contain;
        }
    </style>
</head>
<body>
    <!-- Background Bubbles -->
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Success Panel -->
        <div class="success-panel">
            <div class="icon-container">
                <div class="icon-bg">
                    <i class="fas fa-server"></i>
                </div>
            </div>
            <h1>API服务提供中...</h1>
            <p class="subtitle">
                API 服务由「朝云忆梦｜AuroMuze」部署与维护，同时提供相应的技术支持
            </p>
            <div class="cta-buttons">
                <a href="https://auromuze.com" class="btn btn-primary">
                    <i class="fas fa-play"></i> 访问主站
                </a>
                <a href="https://github.com/renx505" class="btn btn-secondary">
                    <i class="fas fa-book"></i> 开源代码
                </a>
            </div>
        </div>
        <!-- Status Panel -->
        <div class="status-panel">
            <div class="status-header">
                <div class="status-indicator"></div>
                <h2>API服务状态</h2>
            </div>
            
            <div class="info-card">
                <h3><i class="fas fa-server"></i> 服务状态</h3>
                <p>当您成功访问本网页即表示服务运行正常且响应时间稳定</p>
            </div>
            
            <div class="info-card">
                <h3><i class="fas fa-shield-alt"></i> 安全状态</h3>
                <p>当您成功访问本网页即表示所有安全配置已启用</p>
            </div>
            
            <div class="info-card">
                <h3><i class="fas fa-terminal"></i> 开源代码</h3>
                <p>本系统代码将会在 github 上进行开源 - MIT 协议许可</p>
                <code>https://github.com/renx505</code>
            </div>
        </div>
    </div>
    
    <script>
        // 添加背景气泡的JS代码
        document.addEventListener('DOMContentLoaded', function() {
            const bubbles = document.querySelector('.bg-bubbles');
            const bubbleCount = 12;
            
            for (let i = 0; i < bubbleCount; i++) {
                const li = document.createElement('li');
                const left = Math.floor(Math.random() * 100);
                const size = Math.floor(Math.random() * 60) + 20;
                const duration = Math.floor(Math.random() * 20) + 10;
                const delay = Math.floor(Math.random() * 10);
                
                li.style.left = `${left}%`;
                li.style.width = `${size}px`;
                li.style.height = `${size}px`;
                li.style.animationDuration = `${duration}s`;
                li.style.animationDelay = `${delay}s`;
                li.style.opacity = Math.random() * 0.3 + 0.1;
                
                bubbles.appendChild(li);
            }
            
            // 添加鼠标移动时的视差效果（仅在非触摸设备上）
            if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
                document.addEventListener('mousemove', function(e) {
                    const x = (e.clientX / window.innerWidth) - 0.5;
                    const y = (e.clientY / window.innerHeight) - 0.5;
                    
                    document.querySelector('.container').style.transform = 
                        `translate(${x * 10}px, ${y * 10}px)`;
                });
            }
        });
    </script>
</body>
</html>
